<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .thank-you-card {
            margin-top: 100px;
            border-radius: 15px;
            /* box-shadow: 0 4px 8px rgba(0,0,0,0.1); */
        }
        .thank-you-icon {
            font-size: 80px;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="card text-center thank-you-card p-5">
        <div class="card-body">
            <div class="thank-you-icon mb-4">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1 class="card-title mb-3">Thank You For Your purchase!</h1>
            <p class="card-text mb-4">Your order has been successfully placed. <br> We appreciate your trust in us!</p>
            <a href="index.html" class="btn btn-primary">Continue Shopping</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
